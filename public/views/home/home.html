<head>
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/contact.css">
</head>

<body ng-controller="homeController">
    <div class="homeDiv">
        <!--- Logo, Company Name, Carousel --->
        <div id="carousel1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid caroimg" src="../../images/bridge/bridge1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid caroimg" src="../../images/bridge/bridge2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid caroimg" src="../../images/bridge/bridge3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div id="#about" class="aboutDiv">
        <h1>About</h1>
        <!--- We need some dope shit to put about the company here, something real gimicky --->
    </div>
    <div id="#gallery" class="galleryDiv">
        <h1>Gallery</h1>
        <!--- This is where that app comes in... gotta be able to post albums here that expand into modals w/ carousels... maybe a directive to handle the modal's view? --->
    </div>
    <div id="#contact" class="contactDiv">
        <h1>Contact</h1>
    </div>
</body>
