<div class="card" ng-repeat="card in cards">
    <img class="card-img-top cardimage" ng-src="{{card.coverImage}}" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{card.projectName}}</h4>
        <p class="card-text">{{card.description}}</p>
        <button class="btn modalbutton" data-toggle="modal" data-target=".modal1">View Album</button>
    </div>
</div>

<div class="modals" ng-repeat="card in cards">
    <div class="modal fade modal1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h3 class="modaltitle">{{card.projectName}}</h3>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" ng-src="{{card.coverImage}}" alt="First slide">
                        </div>
                        <div class="carousel-item" ng-repeat="image in card.images">
                            <img class="d-block img-fluid" ng-src="{{image}}" alt="slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
